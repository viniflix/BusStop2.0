		<title>BUSTOP - Trabalhe Conosco</title>
	</head>
	<body>
		<header>
			<div class="logo-grupo">
				<img src="../img/logo.png" width="100" height="100" alt="logo" />
			</div>
			<nav>
				<ul class="menu">
					<li><a class="guia" id="b" href="../index.html">Inicio</a></li>
					<li><a class="guia" id="b" href="../dtn/index.html">Destinos</a></li>
					<li><a class="guia" id="b" href="../informacoes.html">Informações</a></li>
					<li><a class="guia" id="b" href="../contato.html">Contato</a></li>
				</ul>
			</nav>
			<div class="admin">
				<div class="w3-dropdown-hover">
				    <button class="botao3">Ajuda</button>
				    <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
				      <a href="../adm/chamado.html" class="w3-bar-item w3-button">Abrir Chamado</a>
				      <a href="#" class="w3-bar-item w3-button">Enviar Curriculo</a>
				    </div>
				</div>
			</div>
		</header>

		<main>
			<h1 class="centro" style="font-size:400%; color:#3F606B;"> Abrir Chamado </h1>
			<div class="container centro">  
				<form action="#" class="form-contato" method="post" tabindex="1">  
					<input type="text" class="form-contato-input" name="nome" placeholder="Nome" required />
					<input type="email" class="form-contato-input" name="email" placeholder="Email" required />
					<input type="tel" class="form-contato-input" name="tel" placeholder="Telefone" required />
			     	<input type="text" class="form-contato-input" name="end" placeholder="Endereço" required />
			     	<select class="form-contato-input" name="vaga" required />
		                <option value="">Selecione a Vaga...</option>
						<option value="">Motorista</option>
						<option value="">Guichê</option>
						<option value="">Supervisor(a)</option>
						<option value="">Auxiliar Administrativo</option>
						<option value="">Gerente</option>
					</select>  
			     	<input class="form-contato" style="margin-bottom: 20px" type="file" name="curriculo">
			     	<button type="submit" class="form-contato-button">Enviar</button>  
			  </form>  
			</div>
			


			<img class="bolafundo1" src="../img/bola1.png" alt="" />
			<img class="bolafundo2" src="../img/bola2.png" alt="" />
			<img class="bolafundo3" src="../img/bola3.png" alt="" />
		</main>
